<mat-card>
    <mat-card-header>
      <mat-card-title><h3>{{ recipe.name }}</h3></mat-card-title>
      <mat-card-subtitle>
        <mat-icon>schedule</mat-icon> {{ recipe.prepTimeMinutes }} min.<br />
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ recipe.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" [routerLink]="['/recipe', recipe.id]">Zobacz przepis</button>
    </mat-card-actions>
  </mat-card>
